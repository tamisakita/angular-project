<div class="row d-flex align-item-center justify-content-center mt-5">
  <div class="col-4">
    <div class="card">
      <div class="card-header text-center">
        Lista de Tarefas
      </div>
      <div class="card-body d-flex align-items-center justify-content-center">
        <input type="text" class="to-do-text" id="to-do-text" [(ngModel)]="text" (keyup.enter)="addToDo(text)">
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let toDo of toDos">
          <app-to-do-item [toDo]="toDo" (remove)="removeToDo($event)"></app-to-do-item>
        </li>
      </ul>
    </div>
  </div>
</div>
